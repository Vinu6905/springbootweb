<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Employees</title>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.6/datatables.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
	<h2>List of Employees</h2>
	<hr/>
	<a th:href="@{/addEmployeeForm}" class="btn-primary mb-2">Add Employee</a>
	
	<table class="table table-bordered table-striped"  id="employee-table">
		
		<thead>
			<tr> 
			<th>Name</th>
			<th>Email</th>
			<th>Department</th>
			<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="employee:${employees}">
				<td th:text="${employee.name}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.deparment}"></td>
				<td>
				<a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
				<a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-4">Delete</a>
				
				</td>
				
			</tr>
		</tbody>
		
	</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.min.js"></script>
<script>
	$(document).ready(function(){
		$("#employee-table").DataTable();
	})
 </script>
</body>
</html>
